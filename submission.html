    <h2>All Submission</h2>
    <ul id="list"></ul>
    <script>
        // Retrieve submissions from localStorage
        const submissions = JSON.parse(localStorage.getItem('Contacts')) || [];

        const list = document.getElementById('list');

        submissions.forEach(submission => {
            const listItem = document.createElement('li');
            listItem.textContent = `Name: ${submission.name}, Email: ${submission.email}, Message: ${submission.message}`;
            list.appendChild(listItem);
        });
    </script>
